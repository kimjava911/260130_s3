<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <h2>S3 내부 서빙 테스트 (비공개 버킷)</h2>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">업로드</button>
    </form>

    <hr>

    <h3>업로드된 파일 목록</h3>
    <ul>
        <li th:each="file : ${files}">
            <p>파일명: <span th:text="${file.originalFileName}"></span></p>
            <img th:src="@{/images/{name}(name=${file.storedFileName})}" width="200" alt="Uploaded Image">
            <br>
            <small th:text="${file.uploadTime}"></small>
        </li>
    </ul>
</body>
</html>
